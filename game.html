    <body>

        <div class="container">
            <div id="game" class="justify-center flex-column">
            <div id="hud">
            <div id="hud-item">

                    Questão
                </p>

                   <div class="progress-bar-fult"></div>
               </div>
            
            </div>   
        
            <div id="hud-item">
                <p class="hud-prefix">
                Pontuação
                </p>
            <h1 class="hud-main-text" id="score">
                0
            </h1>

    </div>
    </div>
               
                <h2 id="question"></h2>

                <div class="choice-container">
                    <p class="choice-prefix">B</p>

            </div>
